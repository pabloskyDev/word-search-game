<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sopa de letras</title>
    <!-- <link rel="stylesheet" href="css/wordsearch.min.css" /> -->
    <link rel="stylesheet" href="css/wordsearch.css" />
    <!-- <link rel="stylesheet" href="css/style.min.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container wrap">
      <section>
        <h3>Niveles</h3>
        <form>
          <label for="facil"><input type="radio" name="nivel" id="facil" onclick="Nivel(this.id)"> Fácil</label>
          <label for="medio"><input type="radio" name="nivel" id="medio" onclick="Nivel(this.id)"> Medio</label>
          <label for="dificil"><input type="radio" name="nivel" id="dificil" onclick="Nivel(this.id)"> Difícil</label>
          <label for="avanzado"><input type="radio" name="nivel" id="avanzado" onclick="Nivel(this.id)"> Avanzado</label>
        </form>
      </section>
      <article>
        <h1 class="logo">Preescolar. Módulo 1 (1). Lección 1</h1>
        <h2 class="logo">Entorno. Gente</h2>
        <div id="ws-area"></div>
      </article>
      <section>
        <ul class="ws-words"></ul>
      </section>
    </main>

    <!-- <a href="https://github.com/lizhineng/word-search-game"><img style="position: absolute; top: 0; right: 0; border: 0;" src="images/forkme_right_red.png" alt="Fork me on GitHub"></a> -->
    
    <!-- <script src="js/utility.min.js"></script> -->
    <script src="js/utility.js"></script>
    <!-- <script src="js/wordsearch.min.js"></script> -->
    <script src="js/wordsearch.js"></script>
    <script type="text/javascript">
      var gameAreaEl = document.getElementById('ws-area');
      var gameobj = gameAreaEl.wordSearch();

      // Put words into `.ws-words`
      var words = gameobj.settings.wordsList,
        wordsWrap = document.querySelector('.ws-words');
      for (i in words) {
        var liEl = document.createElement('li');
        liEl.setAttribute('class', 'ws-word');
        liEl.innerText = words[i];
        wordsWrap.appendChild(liEl);
      }
    </script>
  </body>
</html>
